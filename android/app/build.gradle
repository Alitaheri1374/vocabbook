plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.vocabbook"
    compileSdk = flutter.compileSdkVersion
//    ndkVersion = flutter.ndkVersion
    ndkVersion "25.1.8937393"

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.example.vocabbook"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    signingConfigs {
        release {
//            storeFile file(System.getenv("VOCAB_KEYSTORE_FILE") ?: "vocab-keystore.jks")
            storeFile file(System.getenv("VOCAB_KEYSTORE_FILE"))
            storePassword System.getenv("VOCAB_KEYSTORE_PASSWORD")
            keyAlias System.getenv("VOCAB_KEY_ALIAS")
            keyPassword System.getenv("VOCAB_KEY_PASSWORD")
//            storeFile file(VOCAB_KEYSTORE_FILE)
//            storePassword VOCAB_KEYSTORE_PASSWORD
//            keyAlias VOCAB_KEY_ALIAS
//            keyPassword VOCAB_KEY_PASSWORD

        }
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            signingConfig signingConfigs.release
            minifyEnabled true
            // Signing with the debug keys for now, so `flutter run --release` works.
//            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}
